<!DOCTYPE html>
<html>
<head>
    <title>LLM Proofs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        form.custom {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form.custom label {
            font-size: 1em;
            color: #333;
        }

        form.custom input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form.custom select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .triple {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .triple div {
            width: 30px;
            height: 4px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.4s;
        }

       
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding-top: 60px;
            transform: translateX(-100%);
            transition: 0.3s;
            color: white;
            overflow-y: auto;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1em;
            color: #f4f4f9;
            display: block;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="triple" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">Ã—</span>
        <a href="/"><u>H</u>ome</a>
        <a href="/Previous"><u>P</u>revious Theorems</a>
    </div>

    <form class="custom">
        <label for="numerator">Numerator:</label>
        <input id="numerator" type="text" name="numerator">
        <label for="denominator">Denominator:</label>
        <input id="denominator" type="text" name="denominator">
        <select>
            <option value="less">&lt; 1</option>
            <option value="great">&gt; 1</option>
            <option value="equal">= 1</option>
            <option value="leq">&gt;= 1</option>
            <option value="geq">&lt;= 1</option>
        </select>
        
    </form>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }
        window.addEventListener("keydown", async (ev) => {
            console.log(ev.key);
            if(ev.key == "t" || ev.key == "T"){
                toggleSidebar();
            }

            if(document.getElementById("sidebar").classList.contains("open")){
                if(ev.key == "h" || ev.key == "H"){
                    window.location.href = "/";
                }
                if(ev.key == "p" || ev.key == "P"){
                    window.location.href = "/Previous";
                }
            }

        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>LLM Proofs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        form.custom {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form.custom label {
            font-size: 1em;
            color: #333;
        }

        form.custom input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form.custom select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>

    <form class="custom">
        <label for="numerator">Numerator:</label>
        <input id="numerator" type="text" name="numerator">
        <label for="denominator">Denominator:</label>
        <input id="denominator" type="text" name="denominator">
        <select>
            <option value="less">&lt; 1</option>
            <option value="great">&gt; 1</option>
            <option value="equal">= 1</option>
            <option value="leq">&gt;= 1</option>
            <option value="geq">&lt;= 1</option>
        </select>
        
    </form>

</body>
</html>
